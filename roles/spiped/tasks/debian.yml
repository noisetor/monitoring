---
- name: install spiped
  apt:
    package: spiped
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - debian

- name: install spiped systemd unit
  copy:
    src: etc/systemd/system/spiped.service
    dest: /etc/systemd/system/spiped.service
  tags:
    - debian

- name: ensure spiped directory exists
  file:
    dest: /etc/spiped
    owner: root
    group: root
    state: directory
  tags:
    - debian

- name: copy the noisetor keyfile
  copy:
    src: etc/spiped/noisetor.key
    dest: /etc/spiped/noisetor.key
    owner: root
    group: root
    mode: 0600
  tags:
    - debian

- name: enable the systemd spiped service
  service:
    name: spiped
    state: running
    enabled: yes
    daemon_reload: yes
  tags:
    - debian
